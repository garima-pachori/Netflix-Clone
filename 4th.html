<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 300px;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .calculator .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .calculator .buttons button {
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator .buttons button:nth-child(1),
    .calculator .buttons button:nth-child(2),
    .calculator .buttons button:nth-child(3),
    .calculator .buttons button:nth-child(4) {
      background-color: blue;
      color: white;
    }

    .calculator .buttons button:nth-child(17),
    .calculator .buttons button:nth-child(18) {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLastChar()">DEL</button>
      <button onclick="appendCharacter('/')">/</button>
      <button onclick="appendCharacter('*')">*</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendCharacter(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLastChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
